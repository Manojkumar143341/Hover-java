<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF ChatBot</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0e5ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0;
      margin: 0;
    }

    .container {
      width: 95%;
      max-width: 600px;
      background: #fefefe;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      background-color: #4a90e2;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.2em;
    }

    #chat-log {
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f7f9fc;
    }

    .message {
      padding: 12px 16px;
      max-width: 80%;
      border-radius: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #e4e6eb;
      border-bottom-left-radius: 0;
    }

    #input-area {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    #query {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      font-size: 16px;
    }

    #send-btn {
      margin-left: 10px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    #send-btn:hover {
      background: #357bd8;
    }

    #upload {
      margin: 10px;
      padding: 10px;
      text-align: center;
    }

    mark {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>üìÑ PDF ChatBot</header>
    <input type="file" id="upload" accept="application/pdf" />
    <div id="chat-log"></div>
    <div id="input-area">
      <input type="text" id="query" placeholder="Ask something from the PDF..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

<script>
  const uploadInput = document.getElementById('upload');
  const chatLog = document.getElementById('chat-log');
  const queryInput = document.getElementById('query');
  const sendBtn = document.getElementById('send-btn');

  let pdfDataByFile = {};              // filename => [lines]
  let currentMatchesByFile = {};       // filename => [matching lines]
  let matchIndexByFile = {};           // filename => current index per query

  uploadInput.addEventListener('change', async function () {
    const files = Array.from(this.files);
    if (files.length === 0) return;

    for (const file of files) {
      const reader = new FileReader();
      reader.onload = async function () {
        const typedArray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument({ data: typedArray }).promise;

        const lines = [];
        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const content = await page.getTextContent();
          const text = content.items.map(item => item.str).join(' ');
          const splitLines = text.split(/(?<=\.)\s+/);
          splitLines.forEach((line, idx) => {
            lines.push({
              text: line.trim(),
              page: pageNum,
              lineNumber: idx + 1
            });
          });
        }

        pdfDataByFile[file.name] = lines;
        addBotMessage(`‚úÖ PDF <strong>${file.name}</strong> uploaded.`);
      };
      reader.readAsArrayBuffer(file);
    }
  });

  sendBtn.addEventListener('click', handleUserQuery);
  queryInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') handleUserQuery();
  });

  function handleUserQuery() {
    const userInput = queryInput.value.trim();
    if (!userInput) return;

    addUserMessage(userInput);
    queryInput.value = '';

    if (Object.keys(pdfDataByFile).length === 0) {
      addBotMessage("‚ùå Please upload at least one PDF file.");
      return;
    }

    currentMatchesByFile = {};
    matchIndexByFile = {};
    let output = '';

    const query = userInput.toLowerCase();
    let fileCount = 0;

    for (const file in pdfDataByFile) {
      const lines = pdfDataByFile[file];
      const matches = lines.filter(line =>
        line.text.toLowerCase().includes(query)
      );

      if (matches.length > 0) {
        currentMatchesByFile[file] = matches;
        matchIndexByFile[file] = 0;

        output += renderMatchBox(file, query, 0);
        fileCount++;

        if (fileCount >= 3) break;
      }
    }

    if (fileCount === 0) {
      addBotMessage("‚ùå No matches found in any PDF.");
    } else {
      addBotMessage(output);
    }
  }

  function renderMatchBox(file, query, index) {
    const match = currentMatchesByFile[file][index];
    const highlighted = match.text.replace(
      new RegExp(`(${query})`, 'gi'),
      '<mark>$1</mark>'
    );
    const safeId = file.replace(/\W/g, '-');

    return `
      <div style="margin-bottom: 15px;" id="box-${safeId}">
        <strong>üìÅ ${file}</strong><br>
        üìÑ Page ${match.page}, Line ${match.lineNumber}:<br>
        ${highlighted}<br>
        <div style="margin-top: 8px;">
          <button onclick="showPrev('${file}', '${query}')">‚¨ÖÔ∏è Previous</button>
          <button onclick="showNext('${file}', '${query}')">Next ‚û°Ô∏è</button>
        </div>
      </div>
    `;
  }

  window.showNext = function (file, query) {
    const matches = currentMatchesByFile[file];
    if (!matches) return;

    const total = matches.length;
    matchIndexByFile[file] = (matchIndexByFile[file] + 1) % total;

    updateBox(file, query);
  };

  window.showPrev = function (file, query) {
    const matches = currentMatchesByFile[file];
    if (!matches) return;

    const total = matches.length;
    matchIndexByFile[file] =
      (matchIndexByFile[file] - 1 + total) % total;

    updateBox(file, query);
  };

  function updateBox(file, query) {
    const index = matchIndexByFile[file];
    const match = currentMatchesByFile[file][index];
    const highlighted = match.text.replace(
      new RegExp(`(${query})`, 'gi'),
      '<mark>$1</mark>'
    );
    const safeId = file.replace(/\W/g, '-');
    const box = document.getElementById(`box-${safeId}`);

    box.innerHTML = `
      <strong>üìÅ ${file}</strong><br>
      üìÑ Page ${match.page}, Line ${match.lineNumber}:<br>
      ${highlighted}<br>
      <div style="margin-top: 8px;">
        <button onclick="showPrev('${file}', '${query}')">‚¨ÖÔ∏è Previous</button>
        <button onclick="showNext('${file}', '${query}')">Next ‚û°Ô∏è</button>
      </div>
    `;
  }

  function addUserMessage(text) {
    const msg = document.createElement('div');
    msg.className = 'message user';
    msg.textContent = text;
    chatLog.appendChild(msg);
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  function addBotMessage(htmlContent) {
    const msg = document.createElement('div');
    msg.className = 'message bot';
    msg.innerHTML = htmlContent;
    chatLog.appendChild(msg);
    chatLog.scrollTop = chatLog.scrollHeight;
  }
</script>


</body>
</html>
